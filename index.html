<!DOCTYPE html>
<html lang="en">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="flex-container">
        <div class="left-container">
            <div class="card-logo">
                <img src="odin-lined.png" alt="Odin Project Logo Transparent">
                <span>Odin</span>
            </div>
            <footer>
                <p>Background photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
                    on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </footer>
        </div>
        <div class="right-container">
            <div class="top-right-card">
                <span>This is not a real form. Please do not take it too seriously and supply sensitive information!</span>
                <span>Sign up now!</span>
            </div>
            <div class="mid-right-card">
                <form action="form-test.com" method="post">
                    <fieldset>
                        <legend>Sign-up form</legend>
                        <div class="row1">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]+" placeholder="Julia">
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]+" placeholder="Gulia">
                            </div>
                        </div>
                        <div class="row2">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@email.com">
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input type="number" id="phone-number" name="phone-number" placeholder="123 456 79">
                            </div>
                        </div>
                        <div class="row3">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required minlength="7" placeholder="Min length 7 characters">
                            </div>
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required minlength="7" placeholder="Re-enter password">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="bottom-right-card">
                <button type="submit">Create Account!</button>
                <span class="button-text">Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>
    </div>
</body>

</html>
